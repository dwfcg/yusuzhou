
<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <!-- Mobile Devices Support @begin -->
    <meta content="no-cache,must-revalidate" http-equiv="Cache-Control"/>
    <meta content="no-cache" http-equiv="pragma"/>
    <meta content="0" http-equiv="expires"/>
    <meta content="telephone=no, address=no" name="format-detection"/>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
    <meta http-equiv="refresh" content="2;url={$url}">
    <!-- Mobile Devices Support @end -->
    <title>{$msg}</title>
    <link rel="stylesheet" href="{$UrlPath}/css/sm.css">
    <link rel="stylesheet" href="{$UrlPath}/css/style.css" />
    <style>
        .img{ 
            margin: 2rem auto;
            display: block;
        }
    </style>
</head>
<body>
<!-- page集合的容器，里面放多个平行的.page，其他.page作为内联页面由路由控制展示 -->
<div class="page-group">

    <!-- page 2 -->
    <div class="page" style="display:block;">
        <div class="content publive" >
          
                <div class="main-pub">
                    <!--{if $status == 1}-->
                    <img src="{$UrlPath}/images/dui.jpg" width="100" class="img" />
                    <!--{else}-->
                    <img src="{$UrlPath}/images/cuo.jpg" width="100" class="img" />
                    <!--{/if}-->
                    <p style="text-align: center; font-size: 1rem ">{$msg}</p>
                    <a href="{$url}" class="btn-pub"><input type="submit" value="{lang qidou_video_live:lijfh}"></a>
                </div>
       
        </div>

    </div>
</div>
<script type="text/javascript" src="{$UrlPath}/js/jquery.js"></script>
</body>
<script type="text/javascript" src="{$UrlPath}/js/common.js"></script>
</html>
